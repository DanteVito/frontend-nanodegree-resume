<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- This tells the browser how to read the document. -->
    <title>Resume</title>
    <!-- Tells the browser what the title of this page should be. -->
    <!--for bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
    <!-- Load the page styles. -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- script for googlemap api-->
    <script scr="js/jQuery.js"></script>
    <!-- scripts for jQuery -->
    <script scr="js/helper.js"></script>
    <!-- scripts for help -->
    <script scr="js/resumeBuilder.js"></script>
    <!-- scripts for our javascript code -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>

    <main id="main" class="container">
        <header id="header" class="row center-content clear-fix">
            <div class="col-xs-12 col-sm- col-md-12 horizontal-bar">
                <hr>
            </div>
            <ul id="topContacts" class="col-xs-12 col-sm- col-md-12 flex-box"></ul>
        </header>
        <!-- <div style="clear: both;"></div> -->
        <section id="workExperience" class="row gray">
            <h2 class="col-xs-12 col-sm-12 col-md-12">Work Experience</h2>
        </section>
        <section id="projects" class="row">
            <h2 class="col-xs-12 col-sm-12 col-md-12">Projects</h2>
        </section>
        <section id="education" class="row gray">
            <h2 class="col-xs-12 col-sm-12 col-md-12">Education</h2>
        </section>

        <section id="mapDiv" class="row">
            <h2 class="col-xs-12 col-sm-12 col-md-12">Where I've Lived and Worked</h2>
        </section>
        <section div id="graph" style="min-width: 310px; height: 400px; margin: 0 auto">
        </section>
        <footer id="lets-connect" class="row dark-gray">
            <h2 class="col-xs-12 col-sm-12 col-md-12 orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="col-xs-12 col-sm-12 col-md-12 flex-box">
            </ul>
        </footer>

    </main>

    <script src="js/jQuery.js"></script>

    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>

    <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
    <script src="js/resumeBuilder.js"></script>


    <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
  -->

    <script>
        // Notice how all of a sudden there's JavaScript inside this HTML
        // document? You can write JavaScript between <script> tags. At the end of your
        // JavaScript, don't forget the closing script tag with the slash (/).


        // Also, this is a JavaScript style comment. You can comment in JavaScript with:

        //   two slashes for all following characters on a single line, or

        /*
            an opening and closing set of slash asterisks for block comments.
        */


        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>

</body>

</html>
